<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>



    <div class="heading">
        <span class="heading">Tic Tac Toe Game</span>
    </div>

    <div class="container">
        <div class="game-container">
            <div class="boxes l t">
                <span class="box-text"></span>
                <span class="hidden-text"></span>
            </div>
            <div class="boxes t">
                <span class="box-text"></span>
                <span class="hidden-text"></span>
            </div>
            <div class="boxes r t">
                <span class="box-text"></span>
                <span class="hidden-text"></span></div>
            <div class="boxes l">
                <span class="box-text"></span>
                <span class="hidden-text"></span></div>
            <div class="boxes">
                <span class="box-text"></span>
                <span class="hidden-text"></span></div>
            <div class="boxes r">
                <span class="box-text"></span>
                <span class="hidden-text"></span>
            </div>
            <div class="boxes l b">
                <span class="box-text"></span>
                <span class="hidden-text"></span>
            </div>
            <div class="boxes b">
                <span class="box-text"></span>
                <span class="hidden-text"></span>
            </div>
            <div class="boxes r b">
                <span class="box-text"></span>
                <span class="hidden-text"></span>
            </div>
        </div>

        <div class="info">
            <span class="turn">Turn for : X</span>
            
            
            <img src="./assest/peachcat-cute.gif" alt="" class="win-img">
            <img src="./assest/cute-sad.gif" alt="" class="over-img">
            <button class="reset-btn">RESTART</button>
        </div>
    
    </div>


    

    <script src="./main.js"></script>
    
    
</body>
</html>
